<div class="main">
  <h1>Angular Framework</h1>
 <input
  #newItem
  placeholder="Message to Display"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input"
 id="addItemInput" />
  <button class="btn-primary" (click)="addItem(newItem.value)">Display Message</button>
  <ul>
  <h2 *ngFor="let item of items">{{item.description}}</h2>
  </ul>
 </div>
